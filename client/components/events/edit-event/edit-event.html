<div class="container">
    <div class="card">
        <div class="content">
            <form ng-submit="$ctrl.updateEventInformation($ctrl.eventToUpdate._id)">
                <div><h3>Event Name: </h3><input type="text" ng-model="$ctrl.eventToUpdate.event_name"></div>
                <div><h3>Location: </h3><input type="text" ng-model="$ctrl.eventToUpdate.event_location"></div>
                <div><h3>Description: </h3><input type="text" ng-model="$ctrl.eventToUpdate.event_description"></div>
                <div><h3>Date: </h3><input type="text" ng-model="$ctrl.eventToUpdate.event_date"></div>
                <div><h3>Cost: </h3>input type="text" ng-model="$ctrl.eventToUpdate.event_cost"></div>
                <br>
                <div><input class="btn" type="submit" value="Update event Entry"></div>
            </form>
        </div>
    </div>
</div>
